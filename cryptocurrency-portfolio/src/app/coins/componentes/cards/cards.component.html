<div class="card text-bg-dark mb-3" style="max-width: 18rem;">
    <div class="card-header">
        <div class="row align-items-end">
            <div class="col mr-3">
                {{ coin.acronym }} 
            </div>
            <div class="col">
                <!--<div class="col float-end" data-toggle="modal" data-target="#deleteModal"><a><i class="oi" data-glyph="trash" title="delete"></i></a></div>-->
                <div class="col float-end" (click)="open(content)"><a><i class="oi" data-glyph="trash" title="delete"></i></a></div>
                <div class="col float-end me-3"><a><i class="oi" data-glyph="pencil" title="edit" [routerLink]="['/coins/coin/editar', coin.id]"></i></a></div>
            </div>
        </div>
        
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ coin.name }}</h5>
        <div class="d-grid gap-2">
            <a href="#" class="btn btn-outline-info mt-3" [routerLink]="['/wallet/buy', coin.id]">Buy <strong>{{coin.acronym}}</strong></a>
          </div>
    </div>
 </div>

<!--<app-modal [coin]="coin" class="modal fade dark" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"></app-modal>-->
 
<ng-template #content let-modal>
    <div class="bg-dark text-white">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Delete {{ coin.acronym }} coin</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <p> Are you sure you want to delete this coin? </p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="deleteCoin()">Delete</button>
            <button type="button" class="btn btn-outline-secondary" (click)="modal.close()">Close</button>
        </div>
    </div>
</ng-template>

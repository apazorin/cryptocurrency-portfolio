<div class="card text-bg-dark mb-3" style="max-width: 18rem;">
    <div class="card-header">
        <div class="row align-items-end">
            <div class="col mr-3">
                {{ coin.acronym }} 
            </div>
            <div class="col">
                <div class="col float-end" data-toggle="modal" data-target="#deleteModal"><a><i class="oi" data-glyph="trash" title="delete"></i></a></div>
                <div class="col float-end me-3"><a><i class="oi" data-glyph="pencil" title="edit" [routerLink]="['/coins/coin/editar', coin.id]"></i></a></div>
            </div>
        </div>
        
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ coin.name }}</h5>
        <div class="d-grid gap-2">
            <a href="#" class="btn btn-outline-info mt-3">Buy <strong>{{coin.acronym}}</strong></a>
          </div>
    </div>
 </div>

<div class="modal fade dark" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content" style="background-color: #141618" >
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete {{ coin.acronym }} coin</h5>
        <button type="button" data-dismiss="modal" style="background-color: #141618; color: white;"> X </button>
    </div>
    <div class="modal-body">
        Are you sure you want to delete this coin?
    </div>
    <div class="modal-footer" >
        <button type="button" class="btn btn-outline-info" (click)="delete(coin, coin.acronym)">Delete</button>
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
    </div>
    </div>
</div>
</div>

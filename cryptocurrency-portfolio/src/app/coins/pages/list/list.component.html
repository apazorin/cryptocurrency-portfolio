<div class="row mb-3">
    <div class="col"> <h3>Crypto Coins</h3></div>
    <div class="col"> 
        <button class="btn btn-outline-info float-end" [routerLink]="['/coins/coin']"> 
            <a><i class="oi me-1" data-glyph="plus" title="add"></i> Add coin</a>
        </button>
    </div>
</div>
<div class="row">
    <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12"  *ngFor="let c of coins"> 
        <app-cards [coin]="c"></app-cards>
        </div>
</div>

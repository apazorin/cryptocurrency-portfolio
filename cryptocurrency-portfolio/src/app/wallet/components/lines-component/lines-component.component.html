<div *ngIf="lines.length != 0">
    <table class="table table-dark table-hover">
        <thead>
            <tr class="table-dark"> 
                <th class="table-dark"> Id</th>
                <th class="table-dark"> Coin</th>
                <th class="table-dark"> Amount</th>
                <th class="table-dark"> Portfolio</th>
                <th class="table-dark"> </th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-dark" *ngFor="let l of lines | slice: (page-1) * pageSize : page * pageSize">
                <td class="table-dark"> {{l.id}}</td>
                <td class="table-dark"> {{l.coin.acronym }}</td>
                <td class="table-dark"> {{l.amount}}</td>
                <td class="table-dark"> {{l.portfolio.name }}</td>
                <td class="table-dark">
                    <div class="float-end">
                        <a><i class="oi me-3" data-glyph="dollar" title="Sell" (click)="open(content)"></i></a>
                        <!--<a><i class="oi" data-glyph="pencil" title="edit" [routerLink]="['/wallet/wallet/editar', l.id]"></i></a>-->
                    </div>
                </td>
                <ng-template #content let-modal>
                    <div class="bg-dark text-white">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modal-basic-title">Delete {{ l.amount }} of  {{ l.coin }}</h4>
                            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
                        </div>
                        <div class="modal-body">
                            <p> Are you sure you want to delete this coin? </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="deleteLine(l)">Delete</button>
                            <button type="button" class="btn btn-outline-secondary" (click)="modal.close()">Close</button>
                        </div>
                    </div>
                </ng-template>
            </tr>
        </tbody>
    </table>
    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="lines.length"></ngb-pagination>
</div>
